{{ define "main" }}

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      {{ range .Pages }}
      <div class="post-preview short-post">
        <h3><a target="_blank" href="{{ .Params.link }}">{{ .Title }}</a></h3>
        <span class="content">
          {{ .Content }}
        </span>
        <br/>
      </div>
      {{ end }}
    </div>
  </div>
</div>

{{end}}
